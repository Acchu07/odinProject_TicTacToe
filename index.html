<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="cssfiles/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="Player-Container">
        <div class="Player-One">
            <label for="PlayerOne">Name</label>
            <input type="text" id="PlayerOne" placeholder="Player 1">
        </div>
        <div class="Player-Two">
            <label for="PlayerTwo">Name</label>
            <input type="text" id="PlayerTwo" placeholder="Player 2">
        </div>
    </div>
    <h3>Player Name Turn</h3>
    <div class="gameBoard">
        <div class="boardCell" data-index-number="0">X</div>
        <div class="boardCell" data-index-number="1">O</div>
        <div class="boardCell" data-index-number="2">X</div>
        <div class="boardCell" data-index-number="3">O</div>
        <div class="boardCell" data-index-number="4">X</div>
        <div class="boardCell" data-index-number="5">O</div>
        <div class="boardCell" data-index-number="6">X</div>
        <div class="boardCell" data-index-number="7">O</div>
        <div class="boardCell" data-index-number="8">X</div>
    </div>
    <h1>Player Winner</h1>
    <button>New Game</button>
</body>

</html>
