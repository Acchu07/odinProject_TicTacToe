<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="cssfiles/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="Player-Container">
        <div class="Player-One">
            <label for="PlayerOne">Name</label>
            <input type="text" id="PlayerOne" placeholder="Player 1">
        </div>
        <div class="Player-Two">
            <label for="PlayerTwo">Name</label>
            <input type="text" id="PlayerTwo" placeholder="Player 2">
        </div>
    </div>
    <h3 class="Player-Turn"></h3>
    <div class="gameBoard">
        <div class="boardCell" data-index-number="0,0">Click</div>
        <div class="boardCell" data-index-number="0,1">Click</div>
        <div class="boardCell" data-index-number="0,2">Click</div>
        <div class="boardCell" data-index-number="1,0">Click</div>
        <div class="boardCell" data-index-number="1,1">Click</div>
        <div class="boardCell" data-index-number="1,2">Click</div>
        <div class="boardCell" data-index-number="2,0">Click</div>
        <div class="boardCell" data-index-number="2,1">Click</div>
        <div class="boardCell" data-index-number="2,2">Click</div>
    </div>
    <h1 class="Winner-Text"></h1>
    <button>New Game</button>
</body>

</html>
